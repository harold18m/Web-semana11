<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
<h2 class="text-2xl font-bold mb-4">Resultados de Números Primos</h2>
<ul>
    <!-- Utiliza Thymeleaf para iterar sobre la lista de números primos -->
    <li th:each="primo : ${numerosPrimos}" th:text="${primo}"></li>
</ul>
</body>
</html>
